{% load static %}
{% include 'admin/adminheader.html' %}
<head>
  <link rel="stylesheet" href="{% static 'plugins/select2/css/select2.min.css' %}">
  <script src="{% static 'plugins/select2/js/select2.full.min.js' %}"></script>

  <link rel="stylesheet" href="{% static 'plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css' %}">
</head>
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Edit Blog - {{blog.Blog_name|title }}</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <a href="{% url 'blog_details' %}" class="btn btn-outline-info">
              <i class="fas fa-arrow-left"></i> Back
            </a>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card card-outline card-info">
            <div class="card-body">
              <form id="editblog" action="{% url 'edit_blog' blog.id %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                  <div class="col-md-12">
                      <div class="form-group">
                          <label for="name">Blog Name</label>
                          <input type="text" class="form-control" name="Blog_name" value="{{ blog.Blog_name }}" required>
                      </div>
                  </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="urlname">URL Name</label>
                        <input type="text" class="form-control" name="url_name" value="{{ blog.url_name }}" required>
                    </div>
                </div>
            </div>
              <div class="row">
                  <div class="col-md-12">
                      <div class="form-group">
                          <label for="content">Manager Name</label>
                          <input type="text" class="form-control"  name="manager_name" value="{{ blog.manager_name }}"required>
                      </div>
                  </div>
              </div>
             
              <div class="row">
                  <div class="col-md-12">
                      <div class="form-group">
                          <label for="content">Date</label>
                          <input type="text" class="form-control"  name="date" value="{{ blog.date_published}}" required>
                      </div>
                  </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="content">Short Content</label>
                        <input type="text" class="form-control"  name="short_content" value="{{ blog.short_content }}" required>
                    </div>
                </div>
            </div>
              <div class="row">
                  <div class="col-md-12">
                      <div class="form-group">
                          <label for="content">Content</label>
                          <input type="text" class="form-control"  name="content" value="{{ blog.content }}" required>
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-12">
                      <div class="form-group">
                          <input type="file" class="form-control-file" id="image" name="image">
                          <label for="image">Photo</label><br>
                          <img src="{{ blog.image.url }}" style="width: 4.5cm; height: 3.5cm; max-width: 100%; max-height: 100%;" alt="Portfolio Image" name="image">
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-12">
                      <button type="submit" class="btn btn-primary">
                          <i class="fas fa-save"></i> Update
                      </button>
                  </div>
              </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
{% include 'admin/adminfooter.html' %}
